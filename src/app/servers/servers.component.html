<section class="contact-section">
  <h2>Contact Me</h2>
  <p>For Any Project Knock Us</p>
  <hr style="border: none; border-top: 1px solid #333; margin-bottom: 60px;">

  <div class="contact-grid">
    <div>
      <h3>Get in<br>Touch With<br>Us</h3>
    </div>
    <form class="contact-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">
      </div>
      <div>
        <label for="message">Message</label>
        <input id="message" name="message">
      </div>
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="contact-img">
    <img src="https://gamemag.ru/images/cache/News/News152835/00d8f3dcc2-2_1390x600.jpg" alt="Contact Image" style="width: 100%; display: block;">
  </div>
